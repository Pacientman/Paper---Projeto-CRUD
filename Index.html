<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Contatos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body id="page-top"> 
    
    <!-- Navigation-->
    
    

    <!-- Contact Section-->
    <section class="page-section" id="contact">
        <div class="container">
            <!-- Contact Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Fale Comigo</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Contact Section Form-->
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">

                    <!-- * * * * * * * * * * * * * * *-->
                     <!-- * * Formulário de contato * *-->
                     <!-- * * * * * * * * * * * * * * *-->
            
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <!-- Name input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                            <label for="name">Nome Completo</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required"> nome é obrigatório.</div>
                        </div>
                        <!-- Email -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                            <label for="email">Email</label>
                            <div class="invalid-feedback" data-sb-feedback="email:required"> email é obrigatório.</div>
                            <div class="invalid-feedback" data-sb-feedback="email:email">Email não é valido.</div>
                        </div>
                        <!-- Telefone -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" data-sb-validations="required" />
                            <label for="phone">Telefone</label>
                            <div class="invalid-feedback" data-sb-feedback="phone:required">Telefone é brigatório.</div>
                        </div>
                        <!-- Mensagem-->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
                            <label for="message">Mensagem</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">Obrigatório.</div>
                        </div>
                        <!-- Envio do formulário-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Envio de formulário bem sucedido!!</div>
                               
                            </div>
                        </div>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                        <!-- Submit Button-->
                        <button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <!-- Footer Location-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Location</h4>
                    <p class="lead mb-0">
                    <a class="text-black" href="https://www.google.com/maps?client=opera-gx&q=Rua+das+Andorinhas,+92,+Costa+e+Silva,+Joinville+-+Santa+Catarina,+89220-030,+Brasil&oe=UTF-8&um=1&ie=UTF-8&sa=X&ved=2ahUKEwjUj4f7_Lj-AhWQGLkGHRwVAR0Q_AUoAXoECAEQAw" target="_blank">
                        
                        Rua das Andorinhas- 5212
                        <br />
                       Costa e Silva - Joinville/SC

                    </a>
                      
                    </p>
                </div>
                <!-- Footer icones/redes sociais-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Redes Sociais</h4>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://www.instagram.com/" target="_blank"><i><img src="Imagem/icones/Instagram.ico" alt=""></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://web.whatsapp.com/" target="_blank"><i> <img src="Imagem/icones/Whatsapp.ico" alt=""></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://www.linkedin.com/" target="_blank"><i ><img src="Imagem/icones/linkedin.ico" alt=""></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://pt-br.facebook.com/" target="_blank"><i> <img src="Imagem/icones/facebook.ico" alt=""></i></a>
                </div>
                
  
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</body>
</html>
